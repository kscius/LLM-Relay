appId: com.llmrelay.app
productName: LLM Relay
copyright: Copyright Â© 2024 LLM Relay Contributors

# Auto-update configuration
publish:
  provider: github
  owner: llm-relay
  repo: llm-relay
  releaseType: release

directories:
  output: dist-electron
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - package.json

extraResources:
  - from: electron/main/database/migrations
    to: migrations
    filter:
      - "**/*.sql"

asar: true
compression: maximum

mac:
  target:
    - dmg
    - zip
  category: public.app-category.productivity
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false

win:
  target:
    - nsis
    - portable
  icon: build/icon.ico

linux:
  target:
    - AppImage
    - deb
    - rpm
  category: Utility
  icon: build/icons

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

